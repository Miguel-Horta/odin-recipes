<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Ottogi</title>
</head>
<body>
    <h1>Ottogi</h1>
    <img src="../images/ottogi.jpeg" alt="Ottogi Ramen"
    width="600" height="500">
    <p><h2>Ramen instantaneo</h2>
    </p>

    <p><h3>Ingredients</h3></p>
    <ul>
        <li>1 bolsa de ramen marca Ottogi</li>
        <li>500ml de agua</li>
    </ul>

    <p><h3>Steps</h3></p>
    <ol>
        <li>Poner a hervir el agua en una olla</li>
        <li>Agregar los sobres de condimiento y vegetales</li>
        <li>Agregar los fideos y revolver</li>
        <li>Despues de 5 a 7 minutos ya esta lista para servir
        </li>
    </ol>
</body>
</html>
